{{- if .Values.awsbilling.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuvector-csp-pod
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ template "neuvector.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: neuvector-csp-pod
  template:
    metadata:
      labels:
        app: neuvector-csp-pod
        release: {{ .Release.Name }}
    spec:
      {{- if .Values.awsbilling.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.awsbilling.imagePullSecrets }}
      {{- end }}
      containers:
      - env:
        - name: CSP_CONFIGMAP
          value: 'csp-config'
        - name: ADAPTER_NAMESPACE
          value: {{ .Release.Namespace }}
        - name: CACHE_SECRET
          value: 'csp-adapter-cache'
        image: "{{ .Values.awsbilling.image.registry }}/{{ .Values.awsbilling.image.repository }}:{{ .Values.awsbilling.image.tag }}"
        name: neuvector-csp-pod
        imagePullPolicy: "{{ .Values.image.imagePullPoliicy }}"
      serviceAccountName: {{ .Values.awsbilling.serviceAccount }}
{{- end }}

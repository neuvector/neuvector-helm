{{- if .Values.manager.enabled -}}
{{- if (semverCompare ">=1.9-0" (substr 1 -1 .Capabilities.KubeVersion.GitVersion)) }}
apiVersion: apps/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Deployment
metadata:
  name: neuvector-manager-pod
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ template "neuvector.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neuvector-manager-pod
  template:
    metadata:
      labels:
        app: neuvector-manager-pod
        release: {{ .Release.Name }}
        {{- with .Values.manager.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.manager.podAnnotations }}
      annotations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.manager.affinity }}
      affinity:
{{ toYaml .Values.manager.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.manager.tolerations }}
      tolerations:
{{ toYaml .Values.manager.tolerations | indent 8 }}
      {{- end }}
      {{- if .Values.manager.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.manager.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      {{- end }}
      {{- if .Values.manager.priorityClassName }}
      priorityClassName: {{ .Values.manager.priorityClassName }}
      {{- end }}
      {{- if .Values.leastPrivilege }}
      serviceAccountName: basic
      serviceAccount: basic
      {{- else }}
      serviceAccountName: {{ .Values.serviceAccount }}
      serviceAccount: {{ .Values.serviceAccount }}
      {{- end }}
      {{- if .Values.manager.runAsUser }}
      securityContext:
        runAsUser: {{ .Values.manager.runAsUser }}
      {{- end }}
      containers:
        - name: neuvector-manager-pod
          {{- if eq .Values.registry "registry.neuvector.com" }}
          {{- if .Values.oem }}
          image: "{{ .Values.registry }}/{{ .Values.oem }}/manager:{{ .Values.tag }}"
          {{- else }}
          image: "{{ .Values.registry }}/manager:{{ .Values.tag }}"
          {{- end }}
          {{- else }}
          {{- if .Values.manager.image.hash }}
          image: "{{ .Values.registry }}/{{ .Values.manager.image.repository }}@{{ .Values.manager.image.hash }}"
          {{- else }}
          image: "{{ .Values.registry }}/{{ .Values.manager.image.repository }}:{{ .Values.tag }}"
          {{- end }}
          {{- end }}
          env:
            - name: CTRL_SERVER_IP
              value: neuvector-svc-controller.{{ .Release.Namespace }}
            {{- if not .Values.manager.env.ssl }}
            - name: MANAGER_SSL
              value: "off"
            {{- end }}
            {{- if .Values.manager.custom.loginLogo }}
            - name: CUSTOM_LOGIN_LOGO
              value: {{ .Values.manager.custom.loginLogo }}
            {{- end }}
            {{- if .Values.manager.custom.pageHeader }}
            - name: CUSTOM_PAGE_HEADER
              value: {{ .Values.manager.custom.pageHeader }}
            {{- end }}
            {{- if .Values.manager.custom.eulaPrompt }}
            - name: CUSTOM_EULA_PROMPT
              value: {{ .Values.manager.custom.eulaPrompt }}
            {{- end }}
            {{- if .Values.manager.custom.eulaPolicy }}
            - name: CUSTOM_EULA_POLICY
              value: {{ .Values.manager.custom.eulaPolicy }}
            {{- end }}
          volumeMounts:
          {{- if .Values.manager.certificate.secret }}
            - mountPath: /etc/neuvector/certs/ssl-cert.key
              subPath: {{ .Values.manager.certificate.keyFile }}
              name: cert
              readOnly: true
            - mountPath: /etc/neuvector/certs/ssl-cert.pem
              subPath: {{ .Values.manager.certificate.pemFile }}
              name: cert
              readOnly: true
          {{- end }}
          resources:
          {{- if .Values.manager.resources }}
{{ toYaml .Values.manager.resources | indent 12 }}
          {{- else }}
{{ toYaml .Values.resources | indent 12 }}
          {{- end }}
      restartPolicy: Always
      volumes:
      {{- if .Values.manager.certificate.secret }}
        - name: cert
          secret:
            secretName: {{ .Values.manager.certificate.secret }}
      {{- end }}
{{- end }}

name: Publish Charts

on:
  push:
    tags: '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          charts_dir: .
          token: ${{ secrets.HELM_PUBLISHER_TOKEN }}
